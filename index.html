<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Profile card component</title>
	</head>

	<body>
		<main>
			<section class="profile">
				<div class="profile__image">
					<!-- <div class="profile__image-background"></div> -->
					<img
						class="profile__image-background"
						src="images/bg-pattern-card.svg"
						alt="Background pattern" />
					<div class="profile__image-photo">
						<img src="images/image-victor.jpg" alt="Victor Crest" />
					</div>
				</div>
				<div class="profile__content">
					<div class="profile__content-name">Victor Crest <span>26</span></div>
					<div class="profile__content-location">London</div>

					<ul class="profile__content-info">
						<li class="profile__content-info-followers">
							80K <span>Followers</span>
						</li>
						<li class="profile__content-info-likes">803K <span>Likes</span></li>
						<li class="profile__content-info-photos">
							1.4K <span>Photos</span>
						</li>
					</ul>
				</div>
			</section>
		</main>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/siswantodev" target="_blank">Agus Siswanto</a
			>.
		</div>

		<script type="module" src="src/js/main.js"></script>
	</body>
</html>
